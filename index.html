<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha284-ggOyR0iXCbMQv2Xipma24MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron my-2" id = "jumbo">
            <h2 class="display-4 text-center">Train Scheduler</h1>
            <p class="lead text-center">All Aboard</p>
        </div>
    </div>

    <div class="container">    
        
      <div class="card my-2">
            <div class="card-header">
              <strong>Train Schedule</strong>
            </div>  
        <table class="table table-hover" id = "train-table">
         <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tbody">
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
  </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
              <strong>Add a Train</strong>
            </div>  
      
      <form>
            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>

            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="Where would you like to go?">
            </div>
              
            <div class="form-group m-2">
                <label for="exampleFormControlInput1">First Train Time (HH:mm) - Military Time</label>
                <input type="text" class="form-control" id="trainTime-input" placeholder="00:00">
            </div>

            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="text" class="form-control" id="freq-input" placeholder="0">
            </div>

            <input class="btn btn-primary m-2 text-center" type="submit" value="Add Train" id="add-train-button">
        </form>
    </div>
  </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/train.js"></script>    

</body>
</html>
